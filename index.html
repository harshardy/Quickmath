<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="full">
    <input type="text" placeholder="0" id="inputbox">
    <div class="butn">
        <button class="keyno">AC</button>
        <button class="keyno">DEL</button>
        <button class="keyno">%</button>
        <button class="keyno">/</button>
    </div>
    <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="keyno">*</button>
    </div>
    <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="keyno">-</button>
    </div>
    <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="keyno">+</button>
    </div>
    <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="keyno" id="equal">=</button>
    </div>
    <script src="script.js"> </script>
</div>
</body>
</html>
